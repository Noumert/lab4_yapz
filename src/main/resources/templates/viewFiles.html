<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each ="file : ${files}">
    <img th:src="${file}" width="200px" height="200px">
    <h4 th:text="${file}"></h4>
</div>
<div>
    <span><a href="/">Upload More</a></span>
</div>
</body>
</html>
